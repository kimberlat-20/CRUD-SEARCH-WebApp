<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <h3>My Books</h3>
    <button onclick="location.href='index.html'">Logout</button>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- TOP BAR: Search + Add Book -->
    <div class="top-bar" style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <input id="search" placeholder="Search book..." style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; margin-right:10px;" oninput="searchBook()">
      <button onclick="location.href='addbook.html'" class="add-btn">Add Book</button>
    </div>

    <!-- LIST VIEW (optional, can be hidden) -->
    <!-- <ul id="list"></ul> -->

    <!-- GRID VIEW -->
    <div id="booksContainer" class="books-container"></div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
  <script>
    // Make search filter grid view instead of list
    function searchBook() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = window.booksData.filter(b => b.title.toLowerCase().includes(query));
      renderBooksGrid(filtered); // render in grid view
    }
  </script>
</body>
</html>
